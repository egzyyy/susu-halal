name: Build and deploy Laravel to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'HMMC-Susu-Halal'
  PHP_VERSION: '8.3'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo_mysql, mysqlnd, tokenizer, xml, ctype, json

      - name: Copy environment file
        run: |
          cp .env.example .env
          # Generate app key
          php artisan key:generate --show

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Prepare deployment package
        run: |
          # Create a deployment folder with correct structure for Azure
          mkdir -p deployment
          
          # Copy public files to root (Azure requires index.php in root)
          cp -r public/* deployment/
          cp public/.htaccess deployment/ 2>/dev/null || true
          
          # Copy necessary Laravel files
          cp -r app deployment/
          cp -r bootstrap deployment/
          cp -r config deployment/
          cp -r database deployment/
          cp -r resources deployment/
          cp -r routes deployment/
          cp -r storage deployment/
          cp -r vendor deployment/
          
          # Copy individual files
          cp artisan deployment/
          cp composer.json deployment/
          cp composer.lock deployment/
          cp server.php deployment/
          
          # Create a custom .htaccess for Azure
          echo '<IfModule mod_rewrite.c>
  RewriteEngine On
  RewriteRule ^(.*)$ public/$1 [L]
</IfModule>' > deployment/.htaccess

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F44FBA9F5F584F8FB48CDF9B63CB6796 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2029E93A636D440FAF8866D97B8D5426 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7DBF4B0C007B46F19B1D3DB688FA4BC1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HMMC-Susu-Halal'
          slot-name: 'Production'
          package: .
